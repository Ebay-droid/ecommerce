
<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
  rel="stylesheet"
/>  <link rel="stylesheet" type="text/css" href="{%static 'css/main.css'%}">

  <title>Ecommerce</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <button
      class="navbar-toggler"
      type="button"
      data-mdb-toggle="collapse"
      data-mdb-target="#navbarTogglerDemo03"
      aria-controls="navbarTogglerDemo03"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>
    <a class="navbar-brand" href="{% url 'store' %}">My-App</a>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'store' %}">Store</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " href="{% url 'checkout' %}" tabindex="-1" 
            >Checkout</a>
        </li>
      </ul>
      {% comment %} <form class="d-flex input-group w-auto">
        <input
          type="search"
          class="form-control"
          placeholder="Type query"
          aria-label="Search"
        />
        <button
          class="btn btn-outline-primary"
          type="button"
          data-mdb-ripple-color="dark"
        >
          Search
        </button>
      </form> {% endcomment %}
      <div class="d-flex w-auto" id="navbarRightAlignExample">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">    
          <li><button class="btn btn-warning">Login</button></li>   
          <li class="nav-item">
            <a class="nav-link" href="{% url 'cart' %}">
              <span><i class="fas fa-shopping-cart fa-lg cart-icon"></i></span>
              <span class="badge rounded-pill badge-notification bg-danger">8</span>
            </a>
          </li>
        </ul>  
      </div>
    </div>
  </div>
</nav>

  <div class="container">
    {%block content%}

    {%endblock%}
  </div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js" integrity="sha512-my3bXl1W6YG2tXcHrnYoykyRkSLlWqeyuNcFVaJ0X4IUGoeSyOeWUaIoU15yDO+iakoiLUnR0UR2h1lhvIB0jg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>  
</body>
</html>
